<span class="card-span">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
          <!--<mat-error>{{formatError}}</mat-error>-->
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <!--<mat-error>{{emptyError}}</mat-error>-->
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Login</button>
        <button mat-raised-button color="secondary" type="button" [routerLink]="'/signup'">Sign up</button>
      </mat-card-actions>
    </form>
  </mat-card>
</span>
